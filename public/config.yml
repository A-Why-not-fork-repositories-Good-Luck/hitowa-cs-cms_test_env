backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow 
media_folder: "/images/"
preview_context: deploy-preview
locale: ja
package: netlify-cms-backend-fs
show_preview_links: true 
preview_template: preview-templates/preview-template.html
publish_mode:
  url: https://api.netlify.com/build_hooks/63b4d94ef750b0744283822a
display_url: https://hitowa-test-cms.netlify.app

collections:
  - name: pages
    label: Pages
    folder: "docs"
    create: true
    slug: {{year}}-{{month}}-{{slug}}
    autoFilename: true
    defaultoperations: '/resize/800x600/'
    editor:
      preview: true
    fields:
      - {name: title, widget: string}
      - {name: layout, widget: select, options: ['grid', 'full-width', 'about', 'contact']}
      - {label: "categories", name: "categories", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Publish Date", name: "date", widget: "datetime", required: false}
      